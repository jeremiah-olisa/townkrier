          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm (In-App Channel)
        if: steps.version-check.outputs.version_changed == 'true'
        working-directory: ./packages/channels/in-app
        run: |
          if [ -f "package.json" ]; then
