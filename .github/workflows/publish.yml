      - name: Publish to npm (Email - Resend)
        if: steps.version-check.outputs.version_changed == 'true'
        working-directory: ./packages/channels/email/resend
        run: |
          if [ -f "package.json" ]; then
            echo "Publishing @townkrier/channel-email-resend..."
