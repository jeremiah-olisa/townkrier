name: Publish to NPM

on:
  push:
    branches:
      - main
    paths:
      - 'packages/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - '.github/workflows/publish.yml'
  workflow_dispatch: # Allow manual trigger

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm run build

      - name: Run tests
        run: pnpm test
        continue-on-error: true # Continue even if tests fail (remove this if you want strict testing)

      - name: Check for version changes
        id: version-check
        run: |
          # Check if local version exists on npm registry
          echo "Checking which packages need publishing..."

          check_package() {
            local package_path=$1
            local output_name=$2
            local npm_name=$3
            
            echo "Checking $package_path..."
            
            # Get local version
            local local_version=$(node -p "require('./$package_path/package.json').version")
            echo "  Local version: $local_version"
            
            # Check if version exists on npm (suppress errors for unpublished packages)
            if npm view "$npm_name@$local_version" version 2>/dev/null; then
              echo "  ✗ Version $local_version already published to npm"
              echo "${output_name}=false" >> $GITHUB_OUTPUT
            else
              echo "  ✓ Version $local_version not found on npm - will publish"
              echo "${output_name}=true" >> $GITHUB_OUTPUT
            fi
          }

          check_package "packages/core" "core_changed" "townkrier-core"
          # Skipping untested packages: cli, dashboard, queue, storage, postmark, in-app/database, expo, fcm, sse, whatsapp-common
          # check_package "packages/cli" "cli_changed" "townkrier-cli"
          # check_package "packages/dashboard" "dashboard_changed" "townkrier-dashboard"
          # check_package "packages/queue" "queue_changed" "townkrier-queue"
          # check_package "packages/storage" "storage_changed" "townkrier-storage"
          # check_package "packages/channels/in-app" "in_app_changed" "townkrier-in-app"
          check_package "packages/channels/email/mailtrap" "mailtrap_changed" "townkrier-mailtrap"
          # check_package "packages/channels/email/postmark" "postmark_changed" "townkrier-postmark"
          check_package "packages/channels/email/resend" "resend_changed" "townkrier-resend"
          check_package "packages/channels/email/smtp" "smtp_changed" "townkrier-smtp"
          check_package "packages/channels/sms/termii" "termii_changed" "townkrier-termii"
          # check_package "packages/channels/push/fcm" "fcm_changed" "townkrier-fcm"
          # check_package "packages/channels/push/expo" "expo_changed" "townkrier-expo"
          # check_package "packages/channels/in-app/sse" "sse_changed" "townkrier-sse"
          # check_package "packages/channels/social-media/whatsapp/common" "whatsapp_common_changed" "townkrier-whatsapp-common"
          check_package "packages/channels/social-media/whatsapp/wasender" "wasender_changed" "townkrier-wasender"
          check_package "packages/channels/social-media/whatsapp/whapi" "whapi_changed" "townkrier-whapi"
          
          echo "Version check completed"

      - name: Configure npm authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Publish to npm (Core)
        if: steps.version-check.outputs.core_changed == 'true'
        continue-on-error: true
        run: |
          echo "Publishing @townkrier/core..."
          pnpm --filter townkrier-core publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

