      - name: Publish to npm (Email - SMTP)
        if: steps.version-check.outputs.version_changed == 'true'
        working-directory: ./packages/channels/email/smtp
        run: |
          if [ -f "package.json" ]; then
            echo "Publishing @townkrier/channel-email-smtp..."
            pnpm publish --access public --no-git-checks --no-prepublish --no-prepublishOnly
          fi
