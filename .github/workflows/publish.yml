            pnpm publish --access public --no-git-checks --no-prepublish --no-prepublishOnly
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm (Email - Mailtrap)
        if: steps.version-check.outputs.version_changed == 'true'
        working-directory: ./packages/channels/email/mailtrap
        run: |
          if [ -f "package.json" ]; then
            echo "Publishing @townkrier/channel-email-mailtrap..."
            pnpm publish --access public --no-git-checks --no-prepublish --no-prepublishOnly
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm (Email - Postmark)
        if: steps.version-check.outputs.version_changed == 'true'
        working-directory: ./packages/channels/email/postmark
        run: |
