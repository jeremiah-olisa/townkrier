name: Publish to NPM

on:
  push:
    branches:
      - main
    paths:
      - 'packages/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/publish.yml'
  workflow_dispatch: # Allow manual trigger

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm run build

      - name: Run tests
        run: pnpm test
        continue-on-error: true # Continue even if tests fail (remove this if you want strict testing)

      - name: Check for version changes
        id: version-check
        run: |
          # Check which packages have version changes
          BEFORE_SHA="${{ github.event.before }}"
          AFTER_SHA="${{ github.sha }}"

          echo "Checking commits between $BEFORE_SHA and $AFTER_SHA"

          # Handle initial push where before SHA is all zeros
          if [ "$BEFORE_SHA" = "0000000000000000000000000000000000000000" ]; then
            BEFORE_SHA="$AFTER_SHA^"
            echo "Initial push detected, using $BEFORE_SHA"
          fi

          # Check each package individually
          check_package() {
            local package_path=$1
            local output_name=$2
            echo "Checking $package_path..."
            
            if git diff "$BEFORE_SHA" "$AFTER_SHA" -- "$package_path/package.json" | grep -q '"version"'; then
              echo "  ✓ Version changed in $package_path"
              echo "${output_name}=true" >> $GITHUB_OUTPUT
            else
              echo "  ✗ No version change in $package_path"
              echo "${output_name}=false" >> $GITHUB_OUTPUT
            fi
          }

          check_package "packages/core" "core_changed"
          check_package "packages/cli" "cli_changed"
          check_package "packages/dashboard" "dashboard_changed"
          check_package "packages/queue" "queue_changed"
          check_package "packages/storage" "storage_changed"
          check_package "packages/channels/in-app" "in_app_changed"
          check_package "packages/channels/email/mailtrap" "mailtrap_changed"
          check_package "packages/channels/email/postmark" "postmark_changed"
          check_package "packages/channels/email/resend" "resend_changed"
          check_package "packages/channels/email/smtp" "smtp_changed"
          check_package "packages/channels/sms/termii" "termii_changed"
          check_package "packages/channels/push/fcm" "fcm_changed"
          
          echo "Version check completed"

      - name: Configure npm authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Publish to npm (Core)
        if: steps.version-check.outputs.core_changed == 'true'
        working-directory: ./packages/core
        run: |
          if [ -f "package.json" ]; then
            echo "Publishing @townkrier/core..."
            pnpm publish --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm (CLI)
        if: steps.version-check.outputs.cli_changed == 'true'
        working-directory: ./packages/cli
        run: |
          if [ -f "package.json" ]; then
            echo "Publishing @townkrier/cli..."
            pnpm publish --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm (Dashboard)
        if: steps.version-check.outputs.dashboard_changed == 'true'
        working-directory: ./packages/dashboard
        run: |
          if [ -f "package.json" ]; then
            echo "Publishing @townkrier/dashboard..."
            pnpm publish --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm (Queue)
        if: steps.version-check.outputs.queue_changed == 'true'
        working-directory: ./packages/queue
        run: |
          if [ -f "package.json" ]; then
            echo "Publishing @townkrier/queue..."
            pnpm publish --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm (Storage)
        if: steps.version-check.outputs.storage_changed == 'true'
        working-directory: ./packages/storage
        run: |
          if [ -f "package.json" ]; then
            echo "Publishing @townkrier/storage..."
            pnpm publish --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm (In-App Channel)
        if: steps.version-check.outputs.in_app_changed == 'true'
        working-directory: ./packages/channels/in-app
        run: |
          if [ -f "package.json" ]; then
            echo "Publishing @townkrier/channel-in-app..."
            pnpm publish --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm (Email - Mailtrap)
        if: steps.version-check.outputs.mailtrap_changed == 'true'
        working-directory: ./packages/channels/email/mailtrap
        run: |
          if [ -f "package.json" ]; then
            echo "Publishing @townkrier/channel-email-mailtrap..."
            pnpm publish --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm (Email - Postmark)
        if: steps.version-check.outputs.postmark_changed == 'true'
        working-directory: ./packages/channels/email/postmark
        run: |
          if [ -f "package.json" ]; then
            echo "Publishing @townkrier/channel-email-postmark..."
            pnpm publish --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm (Email - Resend)
        if: steps.version-check.outputs.resend_changed == 'true'
        working-directory: ./packages/channels/email/resend
        run: |
          if [ -f "package.json" ]; then
            echo "Publishing @townkrier/channel-email-resend..."
            pnpm publish --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm (Email - SMTP)
        if: steps.version-check.outputs.smtp_changed == 'true'
        working-directory: ./packages/channels/email/smtp
        run: |
          if [ -f "package.json" ]; then
            echo "Publishing @townkrier/channel-email-smtp..."
            pnpm publish --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm (SMS - Termii)
        if: steps.version-check.outputs.termii_changed == 'true'
        working-directory: ./packages/channels/sms/termii
        run: |
          if [ -f "package.json" ]; then
            echo "Publishing @townkrier/channel-sms-termii..."
            pnpm publish --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm (Push - FCM)
        if: steps.version-check.outputs.fcm_changed == 'true'
        working-directory: ./packages/channels/push/fcm
        run: |
          if [ -f "package.json" ]; then
            echo "Publishing @townkrier/channel-push-fcm..."
            pnpm publish --access public
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Git Tag
        if: |
          steps.version-check.outputs.core_changed == 'true' ||
          steps.version-check.outputs.cli_changed == 'true' ||
          steps.version-check.outputs.dashboard_changed == 'true' ||
          steps.version-check.outputs.queue_changed == 'true' ||
          steps.version-check.outputs.storage_changed == 'true' ||
          steps.version-check.outputs.in_app_changed == 'true' ||
          steps.version-check.outputs.mailtrap_changed == 'true' ||
          steps.version-check.outputs.postmark_changed == 'true' ||
          steps.version-check.outputs.resend_changed == 'true' ||
          steps.version-check.outputs.smtp_changed == 'true' ||
          steps.version-check.outputs.termii_changed == 'true' ||
          steps.version-check.outputs.fcm_changed == 'true'
        run: |
          # Get the version from the core package
          VERSION=$(node -p "require('./packages/core/package.json').version")
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
