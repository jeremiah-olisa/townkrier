      - name: Publish to npm (SMS - Termii)
        if: steps.version-check.outputs.version_changed == 'true'
        working-directory: ./packages/channels/sms/termii
        run: |
          if [ -f "package.json" ]; then
            echo "Publishing @townkrier/channel-sms-termii..."
            pnpm publish --access public --no-git-checks --no-prepublish --no-prepublishOnly
          fi
        env:
