      - name: Publish to npm (Push - FCM)
        if: steps.version-check.outputs.version_changed == 'true'
        working-directory: ./packages/channels/push/fcm
        run: |
          if [ -f "package.json" ]; then
            echo "Publishing @townkrier/channel-push-fcm..."
            pnpm publish --access public --no-git-checks --no-prepublish --no-prepublishOnly
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Git Tag
        if: steps.version-check.outputs.version_changed == 'true'
        run: |
          # Get the version from the core package
          VERSION=$(node -p "require('./packages/core/package.json').version")
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
